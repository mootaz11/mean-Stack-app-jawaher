<div class="tab-content profile-tab" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        
        <div class="row" >
            <div class="col col-lg-8 col-md-8 col-sm-12 col-xs-12 mx-auto">
                <form [formGroup]="updateForm">


                    <mat-form-field class="field-full-width">
                        <input matInput type="email" placeholder="البريد الالكتروني" ngModel email="true"
                            formControlName="email" #email>
                        <mat-error> الرجاء التثبت من البريد الالكتروني</mat-error>

                    </mat-form-field>

                    <div class="field-tel">
                        <ngx-intl-tel-input formControlName="numTel" #numTel>
                        </ngx-intl-tel-input>
                    </div>


                    <mat-form-field class="field-full-width">
                        <input matInput placeholder="المهنة" type="text" formControlName="profession" #profession>
                    </mat-form-field>
                    <br>
                    <button class="btn btn-primary editButton " type="submit"
                        (click)="updateInformation(email.value,numTel.value,profession.value)">تعديل
                    </button>




                </form>
            </div>
        </div>
    </div>
</div>
